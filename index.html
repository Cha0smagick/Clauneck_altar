<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velas de Clauneck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #FFD700;
            text-align: center;
            padding: 50px;
        }
        #light-candle {
            background-color: #FFD700;
            border: none;
            color: #222;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
        }
        #light-candle:hover {
            background-color: #FFB700;
        }
        .popup {
            display: none;
            background-color: #444;
            border: 2px solid #FFD700;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            margin-top: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>

<h1>Velas de Clauneck</h1>
<p>Enciende una vela para atraer la abundancia y prosperidad.</p>

<button id="light-candle">Encender Vela</button>

<div class="popup" id="popup">
    <h3>¡Vela Encendida!</h3>
    <p>Has encendido la vela. ¡La abundancia está fluyendo hacia ti!</p>
    <button onclick="closePopup()">Cerrar</button>
</div>

<div id="candle-count" style="margin-top: 20px; font-size: 1.5em; color: #FFD700;">
    Total de velas encendidas: <span id="count">0</span>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAjWvFJfh1oebBMhJjVbDjQ-htmpp_e6t0",
        authDomain: "velas-de-clauneck.firebaseapp.com",
        projectId: "velas-de-clauneck",
        storageBucket: "velas-de-clauneck.appspot.com",
        messagingSenderId: "599917052445",
        appId: "1:599917052445:web:64633a7ac11f38e5f1bcf4",
        measurementId: "G-TRHDEKBNXD"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Function to get the current candle count from Firebase
    async function getCandleCount() {
        const countRef = database.ref('candleCount');
        const snapshot = await countRef.get();
        if (snapshot.exists()) {
            return snapshot.val();
        } else {
            return 0;
        }
    }

    // Function to update the candle count in Firebase
    async function updateCandleCount(newCount) {
        const countRef = database.ref('candleCount');
        await countRef.set(newCount);
    }

    // Initialize candle count on page load
    let candleCount = 0;

    window.onload = async function() {
        candleCount = await getCandleCount();
        document.getElementById("count").innerText = candleCount;
    };

    // Handle the "Encender Vela" button click
    document.getElementById("light-candle").addEventListener("click", async function() {
        candleCount++;
        document.getElementById("count").innerText = candleCount;

        // Update the count in Firebase
        await updateCandleCount(candleCount);

        // Show the popup
        document.getElementById("popup").style.display = "block";
    });

    // Function to close the popup
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
